<!DOCTYPE html>
<html lang="zh">
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../../js/base.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="moqunzhu">

        <title>Detail</title>
        <!-- Custom styles -->
        <link href="../../css/weui-custom-style.css" rel="stylesheet">

        <!-- WeUI styles -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">

        <!-- WeUI Javascript library -->
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    </head>

<body>
    <div id="detail-container">

    <!-- Header -->
    <h1 class="news-title">作业详情</h1>

    <div class="news-container">
        <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">

            <div class="weui-media-box weui-media-box_text">
                <h5 class="weui-media-box__title">{{item.title}}</h5>
                <div class="weui-media-box__info">{{item.course_name}}</div>
            </div>
        </div>
        </div>
    </div>

    <!-- Description -->
    <p class="weui-cells__title">作业信息</p>
    <div class="news-container">
        <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">

            <div class="weui-media-box weui-media-box_text">
                <h5 class="weui-media-box__title">截止时间: {{item.end_time}}</h5>
                <h5 class="weui-media-box__title">发布时间: {{item.start_time}}</h5>
                <div class="weui-media-box__desc" id="detail-description">{{item.detail}}
                </div>


                <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">
                        <span v-if="item.attachment">附件:{{item.attachment}}</span></li>
                    </ul>
            </div>
        </div>
        </div>
    </div>

    <!-- Submission -->
    <div class="news-container">
        <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h5 v-if="item.status === 0" class="weui-media-box__title">未提交</h5>
                <h5 v-else class="weui-media-box__title">已提交</h5>
            </div>
        </div>
        </div>
    </div>

    <!-- Grade -->
    <div v-if="item.status === 2" >
        <p class="weui-cells__title">批改信息</p>
        <div class="news-container">
            <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_text">
                    <h5 class="weui-media-box__title">分数: {{ item.grade }}</h5>
                    <h5 class="weui-media-box__title">批改人: {{ item.grade_by }}</h5>
                    <div class="weui-media-box__desc" id="detail-description">{{ item.comment }}
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <a :href="'/hw/unfinished-list/?code=' + urlParam.code + '&state=' + urlParam.state " class="weui-btn weui-btn_primary" id="detail-return-button">返回作业新鲜事</a>
    </div>

    <script>
        $.getJSON('/api/hw/detail/',urlParam, function(data){
        new Vue({
            el: '#detail-container',
            data: {
                'item': data.data,
                'urlParam': urlParam,
            }
        })
    })
    </script>
</body>
