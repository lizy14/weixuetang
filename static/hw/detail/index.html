<!DOCTYPE html>
<html lang="zh">
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="moqunzhu">

        <title>Detail</title>
        <!-- Custom styles -->
        <link href="../../css/weui-custom-style.css" rel="stylesheet">

        <!-- WeUI styles -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">

        <!-- WeUI Javascript library -->
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
      
</head>

<body>
    <div id="detail-container">

    <!-- Header -->
    <h1 class="detail-title">{{ item.title }}<span class="weui-cells__title">|&nbsp&nbsp{{ item.course_name }}</span></h1>

    <!-- news list -->
    <div class="news-container">
        <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">

            <!-- List Item -->
            <div class="weui-media-box weui-media-box_text">
                <h5 class="weui-media-box__title">发布时间: {{item.start_time}}</h5>
                <h5 class="weui-media-box__title">截止时间: {{item.end_time}}</h5>
                <div class=" weui-media-box__desc detail-description">（1）以附件形式提交最新版的产品交互设计文档 2）直接在作业内容中回复迭代1计划完成的工作及其小组人员分工，时间节点是下周四 说明：每个小组提交一份即可
                </div>
            </div>
            </div>
            
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">返回作业新鲜事</a></div>
    </div>

    <script>
    today =  new Date()
    function expand(items){
        items.forEach(function(i){
            i.days_left = Math.floor((parseDate(i.end_time) - today) / 86400 / 1000)
        })
    }
    function parseDate(str){
        return new Date(str);
    }
    $.getJSON('/api/hw/unfinished-list/?student_id=2014013432&token=foo',function(data){
        expand(data.data);
        data.data.sort(function(a, b){
            return parseDate(a.end_time) > parseDate(b.end_time)
        })
        new Vue({
            el: '#detail-container',
            data: {
                'item': data.data[0]
            }
        })
    })
    </script>




</body>
