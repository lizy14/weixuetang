<!DOCTYPE html>
<html lang="zh">

<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../js/base.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="moqunzhu">

    <title>新鲜事</title>
    <!-- Custom styles -->
    <link href="../../css/weui-custom-style.css" rel="stylesheet">

    <!-- WeUI styles -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">

    <!-- WeUI Javascript library -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>

<body>
    <!-- Header -->
    <h1 class="news-title">未交作业</h1>
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div class="weui-panel__bd" id="list-container" style="display: none;">


        <div class="news-subtitle">
            <div class="weui-cells__title">您现在有{{ items.length }}个需要交的作业</div>
        </div>

        <!-- news list -->
        <div class="news-container">
            <div class="weui-panel weui-panel_access">

                <!-- List Item -->
                <div class="detail-box weui-media-box weui-media-box_text" v-bind:id="item.homework_id" v-for="item in items">
                    <h5 class="weui-media-box__title">{{item.title}}</h5>
                    <h5 class="weui-media-box__title">ddl: {{item.end_time}}，还有<span class="weui-badge ddl-badge">{{item.days_left}}</span>天</h5>
                    <p class="weui-media-box__desc" >{{item.detail}}</p>
                    <div class="weui-media-box__info">{{item.course_name}}</div>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">发布时间: {{item.start_time}}</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{ item.attachment }}</li>
                    </ul>
                </div>


            <div class="weui-panel__ft">
                <a :href="'/hw/list/?code=' + urlParam.code + '&state=' + urlParam.state" class="weui-cell weui-cell_access weui-cell_link">
                    <div class="weui-cell__bd">查看本学期全部作业</div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>

            </div>
        </div>


        <!-- Detail Dialog -->
        <div id="dialog-container">
            <div class="detail-dialog" style="display: none;"  v-for="item in items" v-bind:id="'dialog-' + item.homework_id">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__hd">
                        <strong class="weui-dialog__title">{{item.title}}</strong>
                    </div>
                    <div class="weui-dialog__bd" v-if="item.detail">{{item.detail}}</div>
                    <div class="weui-dialog__bd" v-else>无描述</div>
                     <div class="weui-dialog__ft">
                        <a :href="'/hw/detail/?homework_id=' + item.homework_id + '&code=' + urlParam.code + '&state=' + urlParam.state" class="weui-dialog__btn weui-dialog__btn_default">完整详情</a>
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    $.getJSON('/api/hw/unfinished-list/', urlParam, function(data){
        expand(data.data);
        data.data.sort(function(a, b){
            return a.days_left - b.days_left;
        });
        new Vue({
            el: '#list-container',
            data: {
                'items': data.data,
                'urlParam': urlParam
            }
        })
        $(function(){
            var $DetailDialog = $('.detail-dialog');

            $('#dialog-container').on('click', '.weui-dialog__btn_primary', function(){
                $(this).parents('.detail-dialog').fadeOut(200);
            });

            $('.detail-box').on('click', function(){
                id = '#dialog-' + $(this)[0].id;
                $(id).fadeIn(200);
            });
        });
        $('.weui-loadmore').hide();
        $('#list-container').show();
    })



    </script>

</body>
