<!DOCTYPE html>
<html lang="zh">

<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="moqunzhu">

    <title>Homework</title>
    <!-- Custom styles -->
    <link href="../css/news.css" rel="stylesheet">

    <!-- WeUI styles -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">

    <!-- WeUI Javascript library -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>

<body>
    <div class="weui-panel__bd" id="hw-list-container">
        <!-- Header -->
        <h1 class="news_title">作业</h1>

        <!-- update button -->
        <div class="news_subtitle">
            <div class="weui-cells__title">您现在有{{ items.length }}个需要交的作业</div>
            <div class="update-container">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="update-button">update</a></div>
        </div>

        <!-- news list -->
        <div class="news-container">
            <div class="weui-panel weui-panel_access">

                <!-- List Item -->
                <div class="weui-media-box weui-media-box_text" v-for="item in items">
                    <h5 class="weui-media-box__title">{{item.title}}</h5>
                    <h5 class="weui-media-box__title">ddl: {{item.end_time}}，还有<span class="weui-badge ddl-badge">{{item.days_left}}</span>天</h5>
                    <p class="weui-media-box__desc">{{item.detail}}</p>
                    <div class="weui-media-box__info">{{item.course_name}}</div>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">发布时间:{{item.start_time}}</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">有或者没有附件</li>
                    </ul>
                </div>

            </div>
            <div class="weui-panel__ft">
                <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                    <div class="weui-cell__bd">查看本学期全部作业</div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
        </div>
    </div>
    <script>
    today =  new Date()
    function expand(items){
        items.forEach(function(i){
            i.days_left = Math.floor((parseDate(i.end_time) - today) / 86400 / 1000)
        })
    }
    function parseDate(str){
        return new Date(str);
    }
    $.getJSON('/api/hw/unfinished-list/?student_id=2014013432&token=foo',function(data){
        expand(data.data);
        data.data.sort(function(a, b){
            return parseDate(a.end_time) > parseDate(b.end_time)
        })
        new Vue({
            el: '#hw-list-container',
            data: {
                'items': data.data
            }
        })
    })

    </script>

</body>
