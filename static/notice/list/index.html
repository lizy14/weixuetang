<!DOCTYPE html>
<html lang="zh">

<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../js/base.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="moqunzhu">

    <title>新鲜事</title>
    <!-- Custom styles -->
    <link href="../../css/weui-custom-style.css" rel="stylesheet">

    <!-- WeUI styles -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">

    <!-- WeUI Javascript library -->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>

<body>
    <!-- Header -->
    <h1 class="news-title">公告</h1>
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>

    <div class="weui-panel__bd" id="list-container" style="display:none">
        <div id="fortune" class="weui-cells__title"> {{ fortune }} </div>
        <!-- notices -->
        <div class="news-container">
            <div class="weui-panel weui-panel_access">

                <!-- List Item -->
                <div class="detail-box weui-media-box weui-media-box_text" v-bind:id="item.notice_id" v-for="item in items" v-on:click="mark_as_read">
                    <h5 class="weui-media-box__title">
                        <span class="weui-badge ddl-badge" v-if="item.status==0">
                            new
                        </span>
                        {{ item.title }}
                    </h5>
                    <p class="notice-detail weui-media-box__desc" >{{ item.detail }}</p>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">发布时间: {{ item.publish_time }}</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{ item.course_name }} </li>
                    </ul>
                </div>

            </div>
        </div>


        <!-- Detail Dialog -->
        <div id="dialog-container">
            <div class="detail-dialog" style="display: none;"  v-for="item in items" v-bind:id="'dialog-' + item.notice_id">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__hd">
                        <strong class="weui-dialog__title">{{ item.title }}</strong>
                    </div>
                    <div class="weui-dialog__bd"><span class="dialog-detail-box">{{ item.detail }}</span></div>
                    <div class="weui-dialog__ft">
                        <a :href="'/notice/detail/?notice_id=' + item.notice_id + '&code=' + urlParam.code + '&state=' + urlParam.state" class="weui-dialog__btn weui-dialog__btn_default">完整详情</a>
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
    $.getJSON('/api/u/fortune', urlParam, function(data){
        new Vue({
            el: '#fortune',
            data: {
                'fortune':data.data,
                'urlParam': urlParam
            }
        })
    })

    items = [];
    $.getJSON('/api/notice/list/', urlParam, function(data){
        prune(data.data);
        items = data.data;
        new Vue({
            el: '#list-container',
            data: {
                'items': data.data,
                'urlParam': urlParam,
            },
            methods: {
                mark_as_read: function(event) {
                    notice_id = event.currentTarget.id;
                    node_id = '#dialog-' + notice_id;
                    param = urlParam;
                    $(node_id).fadeIn(200);
                    param.notice_id = notice_id;
                    item = this.items.filter(function(item){
                        return item.notice_id.toString() === notice_id;
                    })[0];
                    console.log(param.notice_id);
                    console.log(item);
                    if(item.status === 0) {
                        $.getJSON('/api/notice/mark-as-read/', param, function(data){
                            if (data.code === 0) {
                                item.status = 1;
                            } else {
                                alert("更新公告已读失败！请联系管理员。");
                            }
                        });
                    }
                }
            }
        })
        $('#dialog-container').on('click', '.weui-dialog__btn_primary', function(){
            $(this).parents('.detail-dialog').fadeOut(200);
        });
        $('.weui-loadmore').hide();
        $('#list-container').show();
    })
    </script>
</body>
