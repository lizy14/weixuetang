    <script>
    $.getJSON('/api/notice/detail/', urlParam, function(data){
        expand(data.data);
        data.data.sort(function(a, b){
            return parseDate(a.end_time) > parseDate(b.end_time)
        })
        new Vue({
            el: '#page-container',
            data: {
                'item': data.data
            }
        })
    })

    // pop confirmation dialog when click '解绑'
    $(function(){
        $('#dialog-container').on('click', '.weui-dialog__btn_primary', function(){
            $(this).parents('.detail-dialog').fadeOut(200);
        });

        $('#dettach-button').on('click', function(){
            $('#dettach-dialog').fadeIn(200);
        });
    });
